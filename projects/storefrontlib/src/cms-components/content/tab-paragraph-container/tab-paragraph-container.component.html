<ng-container *ngFor="let component of (components$ | async); let i = index">
  <h3 [class.active]="i === activeTabNum" (click)="select(i)">
    {{ component.title | cxTranslate }}
  </h3>
  <div [class.active]="i === activeTabNum">
    <ng-template
      [cxOutlet]="component.flexType"
      [cxOutletContext]="{}"
      [cxComponentWrapper]="component"
    >
    </ng-template>
  </div>
</ng-container>
