<ng-container>
  <div *ngIf="(isLoading$ | async); else loaded">
    <div class="cx-spinner">
      <cx-spinner> </cx-spinner>
    </div>
  </div>

  <ng-template #loaded>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <cx-update-email-form
          class="col-md-6"
          (saveEmail)="onSubmit($event)"
          (cancelEmail)="onCancel()"
        >
        </cx-update-email-form>
      </div>
    </div>
  </ng-template>
</ng-container>
