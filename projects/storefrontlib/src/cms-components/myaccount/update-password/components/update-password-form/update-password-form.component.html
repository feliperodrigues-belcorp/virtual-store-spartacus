<form
  (ngSubmit)="onSubmit()"
  [formGroup]="form"
  class="cx-update-password-component "
>
  <div class="form-group row">
    <div class="col-md-12">
      <label>
        <span class="label-content">{{
          'updatePasswordForm.oldPassword.label' | cxTranslate
        }}</span>
        <input
          class="form-control"
          [class.is-invalid]="isNotValid('oldPassword')"
          type="password"
          name="oldPassword"
          placeholder="{{
            'updatePasswordForm.oldPassword.placeholder' | cxTranslate
          }}"
          formControlName="oldPassword"
        />
        <div class="invalid-feedback" *ngIf="isNotValid('oldPassword')">
          <span>{{
            'updatePasswordForm.oldPasswordIsRequired' | cxTranslate
          }}</span>
        </div>
      </label>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <label>
        <span class="label-content">{{
          'updatePasswordForm.newPassword.label' | cxTranslate
        }}</span>
        <input
          class="form-control"
          [class.is-invalid]="isNotValid('newPassword')"
          type="password"
          name="newPassword"
          placeholder="{{
            'updatePasswordForm.newPassword.placeholder' | cxTranslate
          }}"
          formControlName="newPassword"
        />
        <div class="invalid-feedback" *ngIf="isNotValid('newPassword')">
          <span>{{
            'updatePasswordForm.passwordMinRequirements' | cxTranslate
          }}</span>
        </div>
      </label>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <label>
        <span class="label-content">{{
          'updatePasswordForm.confirmPassword.label' | cxTranslate
        }}</span>
        <input
          class="form-control"
          [class.is-invalid]="isPasswordConfirmNotValid()"
          type="password"
          name="newPasswordConfirm"
          placeholder="{{
            'updatePasswordForm.confirmPassword.placeholder' | cxTranslate
          }}"
          formControlName="newPasswordConfirm"
        />
        <div class="invalid-feedback" *ngIf="isPasswordConfirmNotValid()">
          <span>{{
            'updatePasswordForm.bothPasswordMustMatch' | cxTranslate
          }}</span>
        </div>
      </label>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-lg-6 col-md-12">
      <button
        class="btn btn-block btn-secondary"
        type="button"
        (click)="onCancel()"
      >
        {{ 'common.cancel' | cxTranslate }}
      </button>
    </div>
    <div class="col-lg-6 col-md-12">
      <button class="btn btn-block btn-primary" type="submit">
        {{ 'common.save' | cxTranslate }}
      </button>
    </div>
  </div>
</form>
