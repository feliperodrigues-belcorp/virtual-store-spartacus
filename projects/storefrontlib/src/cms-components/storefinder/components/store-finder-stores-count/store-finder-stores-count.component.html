<ng-container
  *ngIf="
    !(isLoading$ | async) && (locations$ | async) as locations;
    else loading
  "
>
  <div class="cx-count container">
    <div *ngFor="let country of locations" class="cx-set">
      <a [routerLink]="['../country', country.isoCode]" class="btn-link">
        <div class="cx-title">
          <span
            [ngClass]="
              country?.storeCountDataList
                ? 'country-header'
                : 'country-header-link'
            "
            class="cx-name"
            >{{ country.name }}</span
          >
          <span
            [ngClass]="
              country?.storeCountDataList
                ? 'country-header'
                : 'country-header-link'
            "
            *ngIf="!country?.storeCountDataList"
            class="cx-country-count"
            >({{ country.count }})</span
          >
        </div>
      </a>
    </div>
  </div>
</ng-container>
<ng-template #loading>
  <div class="cx-count-spinner"><cx-spinner></cx-spinner></div>
</ng-template>
