<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-group">
        <input
          #queryInput
          [formControl]="searchBox"
          (keyup)="onKey($event)"
          type="text"
          class="form-control"
          placeholder="{{ 'storeFinder.searchBox' | cxTranslate }}"
          required
        />
      </div>
      <button
        type="button"
        class="btn btn-primary btn-block cx-find-store"
        [routerLink]="['find']"
        [queryParams]="{ query: queryInput.value }"
      >
        {{ 'storeFinder.findStore' | cxTranslate }}
      </button>

      <div class="cx-bottom-links">
        <button (click)="viewStoresWithMyLoc()" class="cx-link btn-link">
          {{ 'storeFinder.useMyLocation' | cxTranslate }}
        </button>
        |
        <a [routerLink]="['view-all']" class="cx-link btn-link">{{
          'storeFinder.viewAllStores' | cxTranslate
        }}</a>
      </div>
    </div>
  </div>
</div>
